name: Deploy to Dev

on:
  push:
    branches: [main]
    paths:
      - 'deployment/**'
      - 'solution/**'
      - 'sample-data/**'

  workflow_dispatch:

jobs:
  deploy-dev:
    name: Deploy to Dev Environment
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Power Platform CLI
        run: |
          npm install -g @microsoft/powerplatform-cli@latest

      - name: Install dependencies
        working-directory: deployment/scripts
        run: npm ci

      - name: TypeScript compile check
        working-directory: deployment/scripts
        run: npx tsc --noEmit

      - name: Validate specs
        working-directory: deployment/scripts
        run: npx tsx src/validate/validate-specs.ts

      - name: GCC compliance check
        working-directory: deployment/scripts
        run: npx tsx src/validate/validate-gcc.ts --env ../config/dev.json

      - name: Deploy to Dev
        working-directory: deployment/scripts
        env:
          SEO_CLIENT_SECRET: ${{ secrets.SEO_CLIENT_SECRET }}
        run: |
          npx tsx src/deploy/deploy-all.ts --env ../config/dev.json --verbose

      - name: Post-deployment verification
        working-directory: deployment/scripts
        env:
          SEO_CLIENT_SECRET: ${{ secrets.SEO_CLIENT_SECRET }}
        run: |
          echo "Deployment to Dev complete. Verify in Power Platform Admin Center."
